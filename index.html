<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrarian</title>
  <link rel="stylesheet" href="dist/output.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">

  <style>
.loader {
  border: 8px solid #f3f3f3; /* Light grey */
  border-top: 8px solid #1F2937; /* Gray-800 */
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
  margin: 0 auto; /* Center horizontally */
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  
    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px; /* Adjust the height of the container to fit nicely in the response box */
    }

  p {
    margin-top: 1rem; /* Adds space between paragraphs */
  }

  img {
  object-fit: contain; /* Ensures the image fits within the element without stretching */
}


  </style>
  
</head>
<body class="bg-gray-200 text-gray-800">
  <div class="container mx-auto p-4">
    <!-- Header with logo and title -->
    <div class="flex justify-center items-center">
        <img src="logo.png" alt="Contrarian Logo" class="h-12 w-12 mr-2 mt-2">
        <h1 class="text-4xl font-bold text-center">Contrarian</h1>
      </div>
    <p class="mt-4 mb-4 text-center">A tool to challenge your thinking, by contradicting your own opinions.</p>

    <!-- Chips for selecting perspective -->
    <div class="mt-8 mb-8 text-center">
        <p class="text-lg font-semibold mb-4">Select a perspective to argue against:</p>
        <div id="chips" class="flex justify-center space-x-4 mb-6">
          <button class="chip bg-gray-300 hover:bg-gray-400 hover:text-white text-gray-900 py-2 px-4 rounded-lg transition ease-in-out duration-300" data-perspective="Democratic">Democratic</button>
          <button class="chip bg-gray-300 hover:bg-gray-400 hover:text-white text-gray-900 py-2 px-4 rounded-lg transition ease-in-out duration-300" data-perspective="Republican">Republican</button>
          <button class="chip bg-gray-300 hover:bg-gray-400 hover:text-white text-gray-900 py-2 px-4 rounded-lg transition ease-in-out duration-300" data-perspective="Liberal">Liberal</button>
          <button class="chip bg-gray-300 hover:bg-gray-400 hover:text-white text-gray-900 py-2 px-4 rounded-lg transition ease-in-out duration-300" data-perspective="Conservative">Conservative</button>
          <button class="chip bg-gray-300 hover:bg-gray-400 hover:text-white text-gray-900 py-2 px-4 rounded-lg transition ease-in-out duration-300" data-perspective="Libertarian">Libertarian</button>
          <button class="chip bg-gray-300 hover:bg-gray-400 hover:text-white text-gray-900 py-2 px-4 rounded-lg transition ease-in-out duration-300" data-perspective="Progressive">Progressive</button>
        </div>
      </div>
      
    <!-- API response box -->
    <div class="mt-8">
        <div id="apiResponse" class="mt-8 p-4 pb-10 border border-gray-300 rounded-md bg-white text-gray-900">
        <p class="text-2xl text-gray-700">AI Responses will show up here...</p>
        </div>
    </div>

    <!-- Input field -->
    <div class="mt-8">
        <label for="userPrompt" class="block text-lg font-semibold">Insert Your Opinion Here</label>
        <textarea 
        id="userPrompt" 
        class="mt-2 p-4 w-full h-48 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-gray-800 transition-colors duration-600 ease-in-out" 
        placeholder="Example: I am pro-life, the unborn have inherent rights."></textarea>
    </div>
  
    <!-- Submit button -->
    <div class="mt-4 text-center">
        <button id="submitBtn" class="bg-gray-300 text-black py-2 px-6 rounded-lg hover:bg-gray-800 hover:text-white transition ease-in-out duration-300">Submit</button>
    </div>
    
    <!-- Reset button to clear conversation -->
    <div class="mt-4 text-center">
        <button id="resetBtn" class="bg-red-400 text-white py-2 px-6 rounded-lg hover:bg-red-600 transition ease-in-out duration-300">Reset</button>
    </div>
  
  </div>

  <script src="/app.js"></script>
</body>
</html>
